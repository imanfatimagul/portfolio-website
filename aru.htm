<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    $(document).ready(function() {
      var myElements = $("#id01");
      $("#demo").text("The text from the id01 paragraph is: " + myElements[0].innerHTML);
    });
    $(document).ready(function() {
  var myElement = $("#nev");
  myElement.css("font-size","50px");
});
    </script>
</head>
<body>
  <h2>Finding HTML Elements by Id</h2>

<p id="id01">Hello World!</p>
<p id="id02">Hello Sweden!</p>
<p id="id03">Hello Japan!</p>

<p id="demo"></p>
<p id="nev">JavaScript can change the style of an HTML element.</p>

</body>
</html>
